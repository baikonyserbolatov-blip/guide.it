.theme-toggle {

}

.card {

  backdrop-filter:blur(10px);
}
.card:hover {
  transform:translateY(-8px);
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}
.card img {
  width:70px;
  height:70px;
  margin-bottom:10px;
}
.card h3 {
  margin:10px 0;
  font-size:1.2rem;
}
.card p {
  font-size:0.95rem;
  color:gray;
}

/* Modal */
.modal {
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;align-items:center;
  z-index: 10;
}
.modal-content {
  background:var(--card);
  color:var(--text);
  border-radius:15px;
  padding:30px;
  width:90%;
  max-width:800px;
  max-height:80vh;
  overflow-y:auto;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
  position:relative;
}
.modal-content h2 {
  text-align:center;
  color:var(--accent);
}
.close-btn {
  position:absolute;
  right:15px;
  top:10px;
  font-size:1.5rem;
  background:none;
  border:none;
  color:var(--text);
  cursor:pointer;
}

/* Chatbot */
.chat-btn {

  background:var(--accent);color:#fff;
  border:none;border-radius:50%;
  width:60px;height:60px;font-size:28px;
  cursor:pointer;box-shadow:0 0 15px rgba(0,0,0,.3);
  z-index: 15;
}
.chat-box {

  width:320px;background:var(--card);
  border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,.3);

  z-index: 20;
}
.chat-header {

}
.chat-messages {

}
.chat-input button {

}

/* Footer */
footer {

function closeModal() {
  const modal = document.getElementById('languageModal');
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden','true');

  iframes.forEach(f=> f.src = '');
}

  }
}
